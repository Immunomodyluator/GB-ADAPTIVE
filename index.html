<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="https://kit.fontawesome.com/3c90ede047.js" crossorigin="anonymous"></script>
    <title>Hard-Adaptive</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="top-menu container">
          <div class="top-menu__left">
            <a href="#" class="top-menu__left__link">My Account</a>
            <a href="#" class="top-menu__left__link">MY Wishlist (0)</a>
            <a href="#" class="top-menu__left__link">Checkout</a>
            <a href="#" class="top-menu__left__link">Log In or Register</a>
          </div>
          <div class="top-menu__right">
            <a href="#" class="top-menu__right__link">US Dollar<i class="fa-solid fa-angle-down"></i></a>
            <a href="#" class="top-menu__right__link">English<i class="fa-solid fa-angle-down"></i></a>
            <a href="#" class="top-menu__right__link">My Bag: 0 item(s)</a>
          </div>
        </div>
      </div>
      <div class="down-menu container">
        <div class="down-menu__input">
          <input
            aria-label=""
            type="text"
            name=""
            id=""
            class="down-menu__right__input"
            placeholder="Find it here..."
          /><i class="fa-solid fa-magnifying-glass fa-xs"></i>
        </div>
        <div class="down-menu__box">
          <div class="down-menu__left">
            <img src="style/img/logo.png" alt="" class="down-menu__logo" /><span>FENGO</span>
          </div>
          <div class="down-menu__right">
            <menu class="down-menu__menu">
              <li class="menu__item">Fashion</li>
              <li class="menu__item">Electronics</li>
              <li class="menu__item">Gifts</li>
              <li class="menu__item">Books</li>
              <li class="menu__item">At Home</li>
              <li class="menu__item">Music</li>
              <li class="menu__item">Sale</li>
            </menu>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="circle-left"><i class="fa-solid fa-2xs fa-chevron-left"></i></div>
      <div class="main__text__container">
        <div class="text">
          <div class="text-1">Check your</div>
          <br />
          <div class="text-2">autumn <br />style</div>
          <br />
          <div class="text-3">All the trends you need <br />this season</div>
          <br />
          <div class="text-4">read it now<i class="fa-solid fa-2xs fa-chevron-right"></i></div>
        </div>
      </div>
      <div class="circle-right"><i class="fa-solid fa-2xs fa-chevron-right"></i></div>
    </main>
  </body>
</html>
